    <h1 class="centered zoomHover">Contact Page</h1>
    <p class="centered">
      Send me an email at
      <br />
      <a href="mailto:ministore@fake.com">ministore@fake.com</a>
      or leave me
      <br />
      a message below!
    </p>
    <div class="container centered">
      <form action="#">
        <label class="label" for="firstName">Name*</label>
        <input
          type="text"
          id="firstName"
          onblur="blurFunction(this)"
          name="firstname"
          placeholder="Enter your name here"
        />
        <label class="label" for="email">Email:</label>
        <input
          type="text"
          id="email"
          onblur="blurFunction(this)"
          name="email"
          placeholder="Enter a valid email here"
        />
        <br />
        <br />
        <label for="subject">Message Board:</label>
        <br />
        <textarea
          name="subject"
          id="subject"
          cols="30"
          rows="10"
          placeholder="Type your message here..."
        ></textarea>
        <br />
        <button onclick="triggerAlert()">Submit</button>
      </form>
    </div>
