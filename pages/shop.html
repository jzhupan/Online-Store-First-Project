<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Store Shop</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      type="text/css"
    />
    <script src="/static/js/app.js"></script>
    <link
      rel="shortcut icon"
      href="./images/general/favicon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crushed&family=Poiret+One&family=Unica+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topnav">
      <table>
        <tr>
          <th><a class="topnav-component logo">Pink Du</a></th>
          <th>
            <a class="topnav-component" href="../index.html">
              <i class="fa-solid fa-house"></i>
              Home</a
            >
          </th>
          <th>
            <a class="topnav-component" href="./shop.html">
              <i class="fa fa-store"></i> Shop
            </a>
          </th>
          <th>
            <a class="topnav-component" href="./contact.html">
              <i class="fa-solid fa-pencil"></i>
              Contact</a
            >
          </th>
          <th>
            <a class="cart topnav-component" href="./shoppingCart.html">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </th>
          <p id="cartDemo"></p>
        </tr>
      </table>
    </div>
    <h1 class="centered zoomHover">Shop Page</h1>
    <div class="gridContainer">
      <div>
        <div class="gridBox">
          <img
            class="artPrint"
            src="../images/Lime Popsickle (2).jpg"
            alt="Popsickle"
          />
        </div>
        <div class="printName centered">Lime Popsickle</div>
        <div class="printPrice centered">$8.00 USD</div>
        <div class="quantity" id="quantityPrint1">
          <button class="minusButton" onclick="changeQuantity(this)">-</button>
          <div class="value centered">1</div>
          <button class="addButton" onclick="changeQuantity(this)">+</button>
        </div>
        <button class="zoomHover" onclick="addToCart()">Add to Cart</button>
      </div>
      <div class="gridBox"></div>
      <div class="gridBox"></div>
      <div class="gridBox"></div>
      <div class="gridBox"></div>
      <div class="gridBox"></div>
      <div class="gridBox"></div>
      <div class="gridBox"></div>
      <div class="gridBox"></div>
      <div class="gridBox"></div>
      <div class="gridBox"></div>
      <div class="gridBox"></div>
    </div>
  </body>
</html>
