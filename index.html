<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Store</title>
    <link rel="stylesheet" href="./static/css/style.css" />
    <script src="./static/js/app.js"></script>
    <link
      rel="shortcut icon"
      href="./images/general/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crushed&family=Poiret+One&family=Unica+One&display=swap"

    />
  </head>
  <body>
    <div class="topnav">
      <table>
        <tr>
          <th>
            <a class="topnav-component logo" href="./index.html">Pink Du</a>
          </th>
          <th>
            <a class="topnav-component" href="./index.html">
              <i class="fa-solid fa-house"></i>
              Home</a
            >
          </th>
          <th>
            <a class="topnav-component" href="./pages/shop.html">
              <i class="fa fa-store"></i> Shop
            </a>
          </th>
          <th>
            <a class="topnav-component" href="./pages/contact.html">
              <i class="fa-solid fa-pencil"></i>
              Contact</a
            >
          </th>
          <th>
            <a class="cart topnav-component" href="./pages/shoppingCart.html">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </th>
        </tr>
      </table>
    </div>
    <h1 class="centered zoomHover">Welcome</h1>
    <div id="carousel">
      <div class="transparentHover centered">
        <h1 class="hoverText">Coming Soon, stay tuned!</h1>
      </div>
      <div class="slide">
        <img
          class="galleryImg"
          src="/images/gallery/suurrebia500.png"

        />
      </div>
      <div class="slide">
        <img src="/images/gallery/Rebecca.png" alt="Tomoyo Art Print" />
      </div>
      <div class="slide">
        <img
          src="/images/gallery/PinkDu DTIYS.png"
          alt="PinkDu DTIYS Art Print"
        />
      </div>
      <div class="slide">
        <img src="/images/gallery/bakugo.PNG" alt="BHA Bakugo Art Print" />
      </div>
      <div class="slide">
        <img src="/images/gallery/Ai.PNG" alt="Ai Art Print" />
      </div>
      <div class="slide">
        <img
          src="/images/gallery/comic cover.png"
          alt="Illustration Cover Art Print"
        />
      </div>
      <div class="slide">
        <img src="/images/gallery/makima_Front.PNG" alt="Makima Art Print" />
      </div>
      <div class="slide">
        <img
          src="/images/gallery/makima_Back.PNG"
          alt="Bloody Makima Art Print"
        />
      </div>
      <div class="slide">
        <img
          src="/images/gallery/Power_csm.png"
          alt="Power lollipop Art Print"
        />
      </div>
    </div>
